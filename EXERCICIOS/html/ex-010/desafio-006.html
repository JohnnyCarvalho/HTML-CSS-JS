<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <!--img src="" alt=""-->>

    <ul type="square">
        <li><abbr title="Usa a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usa a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Usa a tag &lt;img src='' alt=''&gt;">Imagens</abbr></li>
        <li><abbr title="Usa a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Usa a tag &lt;ol&gt;&lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usa a tag &lt;ul&gt;&lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
